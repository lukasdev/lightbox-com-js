<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow</title>
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Efeitos</h1>

	<p>SHOW</p>
    <a href="images/steve.jpg" title="Minha imagem 1" data-effect="show" class="shadowBox">
    	<img src="images/steve.jpg">
    </a>
    

    <p>FadeIn</p>

    <a href="images/outra.jpg" title="Minha imagem dois" data-effect="fadeIn" class="shadowBox">
        <img src="images/outra.jpg">
    </a>

    <script src="js/jquery.js"></script>
    <script src="js/shadow.js"></script>
</body>
</html>
